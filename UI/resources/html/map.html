<!DOCTYPE html>
<html>
<head>
    <title>Drone Control Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/leaflet.css" />
    <script src="/resources/js/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; background: #2c3e50; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Wait for Leaflet to be available
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, checking for Leaflet");
            
            function initMap() {
                if (typeof L !== 'undefined') {
                    console.log("Leaflet found, initializing map");
                    var map = L.map('map').setView([INITIAL_LAT_PLACEHOLDER, INITIAL_LON_PLACEHOLDER], INITIAL_ZOOM_PLACEHOLDER);
                    L.tileLayer('/tiles/TOPO/{z}/{x}/{y}.png').addTo(map);
                    console.log("Map successfully initialized");
                } else {
                    console.error("Leaflet (L) is not defined!");
                }
            }
            
            // Give a small delay to ensure all resources are loaded
            setTimeout(initMap, 100);
        });
    </script>
</body>
</html>
